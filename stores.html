    <link rel="stylesheet" href="stores.css">

        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav id="top-navbar">
        <div class="container">
            <div class="content">
                <a class="brand" href="kfc.az.html" alt="logo"><img
                        src="https://devkfcwebsites.fimble.io/admin/files/4109.svg" alt="image" width="90px">
                </a>
            </div>
            <div class="nav-items">
                <ul type="none" class="nav-align-items-center">
                    <li class="stores"><a href="stores.html">STORES</a></li>
                    <li class="view"><a href="/menu.html">VIEW MENU</a></li>
                    <li class="phone"><a href="/tel:888"><i class="fa-solid fa-phone"></i> <span>*8888</span></a></li>
                    <li class="dil"><a href="#">EN<i class="fa-solid fa-caret-down"></i></a> </li>
                </ul>
            </div>
        </div>
        <div class="stores">
            <iframe class="xerite"
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24308.696347319226!2d49.96730548793022!3d40.39584419463192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skfc!5e0!3m2!1saz!2saz!4v1739534411598!5m2!1saz!2saz"
                width="1400" height="360" style="border:5; margin-left: 70px;" allowfullscreen="" loading="fast"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="cards">
                <div class="card">
                    <div class="ust">
                        <h5>KFC Ganclik Mall</h5>
                        <button>open</button>
                    </div>
                    <div class="konum">
                        <p><i class="fa-solid fa-location-dot"></i> Fatali Khan Khoyski avenue, Ganclik Mall</p>
                        <p class="phone"><i class="fa-solid fa-phone"></i> *8888</p>
                    </div>
                    <div class="hour">
                        <p class="ev"><i class="fa-solid fa-store"></i> Pickup Hours:</p>
                        <p>08:00 - 22:00</p>
                    </div>
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Dropdown <i
                                class="fa fa-caret-down"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <tbody class="cedvel">
                                <tr>
                                    <td>Sunday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td>Monday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td>Tuesday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td>Wednesday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td>Thursday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-bold">Friday</td>
                                    <td class="text-right font-weight-bold"> 08:00 - 22:00 <br> </td>
                                </tr>
                                <tr>
                                    <td>Saturday</td>
                                    <td class="text-right"> 08:00 - 22:00 <br> </td>
                                </tr>
                            </tbody>
                        </div>
                    </div>
                    <script>
                        // Function to toggle the dropdown visibility
                        function myFunction() {
                            var dropdown = document.getElementById("myDropdown");
                            // Toggle the display between block and none
                            if (dropdown.style.display === "block") {
                                dropdown.style.display = "none";
                            } else {
                                dropdown.style.display = "block";
                            }
                        }

                        // Close the dropdown if the user clicks outside of it
                        window.onclick = function (event) {
                            if (!event.target.matches('.dropbtn')) {
                                var dropdowns = document.getElementsByClassName("dropdown-content");
                                for (var i = 0; i < dropdowns.length; i++) {
                                    var openDropdown = dropdowns[i];
                                    if (openDropdown.style.display === "block") {
                                        openDropdown.style.display = "none";
                                    }
                                }
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
